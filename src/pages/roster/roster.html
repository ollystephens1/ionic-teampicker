<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>My Squad</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let player of players">
      <ion-item (click)="onViewPlayer(player)" [color]="getBackground()">
        <h2>{{ player.name }}</h2>
        <p>{{ player.position }}</p>
      </ion-item>
      <ion-item-options>
        <button ion-button color="danger" (click)="removeFromSquad(player)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
